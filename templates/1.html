    function changeSlotPengguna(e){
        var value = e.value;
        if (value == 'U')
        {
            document.getElementById("label-noid").innerHTML = "No KTP/SIM";
        }
        else
        {
            document.getElementById("label-noid").innerHTML = "NIP/NRP";
        }
    }
    function id_card(e)
    {
        var max_chars = 16;
        if (e.value.length > max_chars)
        {
            e.value = e.value.substring(0,max_chars);
        }
        if (!/^[0-9]+$/.test(e.value) || (e.value.length == 1 && e.value == '0'))
        {
            e.value = e.value.substring(0,e.value.length-max_chars);
        }
    }
    function special_caracter(e)
    {
        var max_chars = 45;
        if (e.value.length > max_chars)
        {
            e.value = e.value.substring(0,max_chars);
        }
        if (/\`|\~|\!|\#|\$|\%|\^|\&|\*|\(|\)|\+|\=|\[|\{|\]|\}|\||\\|\'|\<|\>|\?|\/|\""|\;|\:/.test(e.value))
        {
            e.value = e.value.substring(0,e.value.length-max_chars);
        }
    }
    function phone_number(e)
    {
        var max_chars = 18;
        if (e.value.length > max_chars)
        {
            e.value = e.value.substring(0,max_chars);
        }
        if (!/^[0-9 ]+$/.test(e.value))
        {
            e.value = e.value.substring(0,e.value.length-max_chars);
        }
    }
